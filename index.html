<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoWhatWhyAI - Explore the World of AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-center">WhoWhatWhyAI</h1>
        <p class="text-xl mb-8 text-center">Explore the WhoWhatWhy in the world of AI</p>
        <div id="resourceList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Resource links will be dynamically inserted here -->
        </div>
    </div>

    <script src="resources.js"></script>
    <script>
        const resourceList = document.getElementById('resourceList');

        resources.forEach((resource, index) => {
            const resourceLink = document.createElement('a');
            resourceLink.href = `resource.html?id=${index}`;
            resourceLink.className = 'bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition duration-300';
            resourceLink.innerHTML = `
                <h2 class="text-xl font-semibold mb-2">${resource.title}</h2>
                <p class="text-gray-600">${resource.description.substring(0, 100)}...</p>
            `;
            resourceList.appendChild(resourceLink);
        });
    </script>
</body>
</html>
