<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the WhoWhatWhy in the world of AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            line-height: 1.2;
        }
        .resource {
            font-size: 1.5em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .resource p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .button, .resource-link {
            background-color: #b19cd9;
            border: none;
            color: white;
            padding: 15px 60px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .button:hover, .resource-link:hover {
            background-color: #9a7ecc;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        .home-link {
            color: #b19cd9;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .home-link:hover {
            color: #9a7ecc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the<br>WhoWhatWhy<br>in the world of AI</h1>
        <div id="resource" class="resource"></div>
        <button class="button" onclick="loadNewResource()">Explore More</button>
    </div>
    <div class="footer">
        <a href="index.html" class="home-link">Back to Homepage</a>
    </div>

    <script>
        const resources = [
            { description: "An AI-powered chatbot that can engage in human-like conversations and assist with various tasks.", url: "https://chat.openai.com/" },
            { description: "A conversational AI service that can help with creative tasks, answer questions, and provide explanations.", url: "https://bard.google.com/" },
            { description: "An AI art generator that creates stunning images from text descriptions.", url: "https://www.midjourney.com/" },
            { description: "An AI system that can create realistic images and art from natural language descriptions.", url: "https://openai.com/dall-e-2" },
            { description: "A platform for sharing and collaborating on machine learning models, with a focus on natural language processing.", url: "https://huggingface.co/" },
            { description: "An open-source machine learning framework for building and deploying ML models.", url: "https://www.tensorflow.org/" },
            { description: "An open-source machine learning library for applications such as computer vision and NLP.", url: "https://pytorch.org/" },
            { description: "A platform for data science competitions, datasets, and community-driven learning in AI and machine learning.", url: "https://www.kaggle.com/" }
        ];

        function loadNewResource() {
            const randomResource = resources[Math.floor(Math.random() * resources.length)];
            const resourceElement = document.getElementById("resource");
            resourceElement.innerHTML = `
                <p>${randomResource.description}</p>
                <a href="${randomResource.url}" target="_blank" class="resource-link">Explore this AI tool</a>
            `;
        }

        // Load a resource when the page loads
        window.onload = loadNewResource;
    </script>
</body>
</html>
